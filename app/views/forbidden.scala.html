@(errorMsg: String)

@views.html.layouts.main("Forbidden") {
  <!-- Render top navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="@routes.Application.settings">Ajustes</a></li>
          <li><a href="@routes.Application.contact">Contacto</a></li>
          <li><a href="@routes.Application.logout" id="logout">Cerrar Sesión</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
		<h2>403 - ¡Prohibido!</h2>
        <h3>@errorMsg</h3>
		<a href="@routes.Application.index"class="btn btn-primary" role="button">Regresar</a>
      </div><!-- end of /.col-md-8 .col-md-offset-2 -->
    </div><!-- end of /.row -->
  </div><!-- /.container -->
