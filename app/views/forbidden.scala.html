@()
@moreCss = {
  <link href="@routes.Assets.at("stylesheets/navbar.css")" rel="stylesheet">
}
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="@routes.Application.settings">Ajustes</a></li>
        <li><a href="@routes.Application.contact">Contacto</a></li>
        <li><a href="@routes.Application.logout" id="logout">Cerrar Sesión</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
@views.html.layouts.main("Forbidden", moreCss) {
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
		<h2>403 - ¡Prohibido!</h2>
        <h3>Lo sentimos, no tiene los permisos suficientes para acceder a esta sección de la aplicación.</h3>
		<a href="@routes.Application.index"class="btn btn-primary" role="button">Regresar</a>
      </div><!-- end of /.col-md-8 .col-md-offset-2 -->
    </div><!-- end of /.row -->
  </div><!-- /.container -->
