@(userName: String)

@moreCss = {
  <link href="@routes.Assets.at("stylesheets/navbar.css")" rel="stylesheet">
}

@views.html.layouts.main("Bienvenido", moreCss) {
    <!-- Render top navbar -->
    @staffnavbar(userName)
    
    @if(flash.contains("success")) {
      <p class="success">
          @flash.get("success")
      </p>
    }

	<a href="@routes.Admins.newStaff()">Crear nuevo Personal</a>
    
}
