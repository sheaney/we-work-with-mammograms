@(patient: Patient, studyForm: play.data.Form[Study])


@import views.html.forms._

@views.html.layouts.main("Crear Estudio") {
  <!-- Render top navbar -->
  @navbar(patient.getPersonalInfo().getFullName())

  <div class="container">
    <div class="col-md-8 col-md-offset-2">
      <h2>Crear nuevo estudio</h2>
      <br>
      @formForNewStudy(studyForm, patient.getId())
    </div>
  </div>
}
