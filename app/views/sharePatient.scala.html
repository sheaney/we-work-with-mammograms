@(id: Long, userName: String)

@moreCss = {
  <link href="@routes.Assets.at("stylesheets/shareStaff.css")" rel="stylesheet">
}


@views.html.layouts.angular("Paciente", moreCss)(angularApp = "sharePatientApp", angularCtrl="StaffListCtrl") {
  <!-- Render top navbar -->
  @navbar(userName)

  <div class="container staff-member-search">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="col-xs-12">
          <div class="input-block-level">
            <input ng-model="query" type="text" class="form-control input-md" placeholder="Personal...">
          </div>
        </div>
      </div>
    </div> <!-- /row -->
  </div> <!-- /container -->

  <div id="staff-selector" data-patient-id="@id" class="container">

    <div class="col-md-8 col-md-offset-2">
      <table class="table table-hover staff-members">
        <thead>
          <th>Nombre</th>
        </thead>
        <tbody>
          <tr ng-repeat="member in staff | filter: query | orderBy:orderName" class="clickable-row" data-url="#">
            <td ng-click="displayMember(member)"
                ng-class="{ 'selected-member': selectedMember.id == member.id }">
              {{fullName(member)}}</td>
          </tr>
        </tbody>
      </table>

      <div id="patient-info" ng-if="selectedMember != null">
        <h3>{{fullName(selectedMember)}}</h3>

        <form name="shared-info" ng-submit="sharePatient(selectedMember.id)">
          <ul>
            <div>
              <label>
                <li type=square>Información Personal </li>
              </label>
              <div class="form-inline">
                <div class="checkbox" >
                  <input type="checkbox"
                    ng-model="permissions.viewPersonalInfo"
                    ng-checked="permissions.editPersonalInfo"
                    ng-disabled="permissions.editPersonalInfo"> Ver
                  <input type="checkbox" ng-model="permissions.editPersonalInfo"> Editar
                </div>
              </div>
            </div>

            <div>
              <label>
                <li type=square>Información Médica </li>
              </label>
              <div class="form-inline">
                <div class="checkbox" >
                  <input type="checkbox"
                    ng-model="permissions.viewMedicalInfo"
                    ng-checked="permissions.editMedicalInfo"
                    ng-disabled="permissions.editMedicalInfo"> Ver
                  <input type="checkbox" ng-model="permissions.editMedicalInfo"> Editar
                </div>
              </div>
            </div>

            <div>
              <label>
                <li type=square>Estudios </li>
              </label>
              <div class="form-inline">
                <div class="checkbox" >
                  <input type="checkbox"
                    ng-model="permissions.viewStudies"
                    ng-checked="permissions.editStudies"
                    ng-disabled="permissions.editStudies"> Ver
                  <input type="checkbox" ng-model="permissions.editStudies"> Editar
                </div>
              </div>
            </div>

          </ul>
          <button class="btn btn-primary btn-md">Compartir</button>
          <a href="@routes.Staffs.staff" class="btn btn-default btn-md">Regresar</a>
        </form>

      </div><!-- end of selected member div -->
    </div>

  </div><!-- /container -->

}
