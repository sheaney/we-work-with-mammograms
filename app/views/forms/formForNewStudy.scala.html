@(studyForm: play.data.Form[Study], patientId: Long)

@import helper._

@form(action = routes.Staffs.createNewStudy(patientId),'role -> "form", 'enctype -> "multipart/form-data") {
        <fieldset>
          <legend>Tomas</legend>
          <div class="form-group">
            <label for="filesToUpload">Seleccione las mamografías</label>
            <input type="file" name ="filesToUpload" id="filesToUpload" multiple="" enctype="multipart/form-data">
            <p class="help-block">Imágenes deben pesar menos de 80 MB</p>
            
          </div>
        </fieldset>
        <fieldset>
          <legend>Comentarios</legend>
          <div class="form-group">
            <textarea class="form-control" id="studyComment" placeholder="Comentarios sobre el estudio..." rows="5"></textarea>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-default">Guardar estudio</button>
}
