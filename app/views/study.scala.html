@(id: Long, userName: String, study: Study, studyForm: Form[Study])

@import views.html.forms._

@views.html.layouts.main("Estudio") {
  <!-- Render top navbar -->
  @navbar(userName)

  <div class="container">
    <div class="col-md-8 col-md-offset-2">
      <h2>@helpers.DateHelper.getDateFormat(study.getCreatedAt)</h2>
      @formForNewStudy(studyForm, study.getOwner, Some(study))
    </div>
  </div>

}
